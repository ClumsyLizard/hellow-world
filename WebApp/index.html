<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>character card</title>
<script type="text/javascript" src="charecterUpdate.js"></script>
</head>
<body>
<h1>Character Card</h1>
<p>Create your own character to fight!</p>
<p>You have 100 skill point for Str, Dex, Hp and Magic.</p>
<form action="charecterUpdate" method="post">
    <p><span style="display:inline-block;width:50px;text-align:left;">Name</span>:&nbsp;<input type="text" name="name"><br</p>
    <p><span style="display:inline-block;width:50px;text-align:left;">Str</span>:&nbsp;<input type="text" name="str"><br></p>
    <p><span style="display:inline-block;width:50px;text-align:left;">Dex</span>:&nbsp;<input type="text" name="dex"><br></p>
    <p><span style="display:inline-block;width:50px;text-align:left;">Hp</span>:&nbsp;<input type="text" name="hp"><br></p>
    <p><span style="display:inline-block;width:50px;text-align:left;">Magic</span>:&nbsp;<input type="text" name="Magic"><br></p>
    <input type="submit" value="Create" />
</form>
</body>
</html>
